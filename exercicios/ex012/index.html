<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor. </p>
    <video src="midia/lago.mp4" controls width="20%">Lago</video><!--Método de inserir vídeo simples-->

    <video width="20%" poster="midia/download.jfif" controls>
        <source src="midia/lago.webm" type="video/webm">
        <source src="midia/lago.ogv" type="video/ogv">
        <source src="midia/lago.mp4" type="video/mp4">
